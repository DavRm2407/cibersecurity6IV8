<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validación de etiquetas malas jajja</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        textarea {
            width: 80%;
            height: 150px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        pre {
            background: #fff;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 80%;
            margin: 10px auto;
            text-align: left;
            font-size: 14px;
        }
    </style>
    <script>
        function eliminarEtiquetasPeligrosas(html) {
            var regex = /<[^>]+>/g;
            return html.replace(regex, '');
        }
        function procesarHTML() {
            var inputHTML = document.getElementById('inputHTML').value;
            var resultado = eliminarEtiquetasPeligrosas(inputHTML);
            document.getElementById('resultado').textContent = resultado;
        }
    </script>
</head>
<body>
    <h1>📌 Anótalo con etiquetas 😆</h1>
    <textarea id="inputHTML" placeholder="Escribe tu etiqueta aquí..."></textarea><br><br>
    <button onclick="procesarHTML()">🔥 Procesar 🔥</button>
    <h2>📝 Resultado:</h2>
    <p>Así queda sin etiquetas, reinx 👇</p>
    <pre id="resultado"></pre>
</body>
</html>
